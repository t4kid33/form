<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>From</title>



</head>



<body class="container">
    <div id="form">
        <h4 style="text-align: center;">Form</h4>
        
        <form action="" v-on:submit.prevent="value" class="needs-validation" novalidate="">
          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Name" v-model="name">
                <div class="invalid-feedback">
                
                </div>
              </div>
              
            <div class="col-md-6 mb-3">
              <label for="LastName">Last name</label>
              <input type="text"  class="form-control" id="lastname" placeholder="Last name" v-model="lname">
              <div class="invalid-feedback">
              
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="number">StudentID</label>
              <input type="number" class="form-control" id="student_id"  placeholder="ID" v-model="student_id">
              <div class="invalid-feedback">
                
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="email">Email <span class="text-muted"></span></label>
              <input type="email" class="form-control" id="email" placeholder="email@email.com" v-model="email">
              <div class="invalid-feedback">
      
              </div>
            </div>
          </div>
         

          <div class="mb-3">
            <label for="address">GPA</label>
            <input type="number" class="form-control" id="gpa" placeholder="0.00" v-model="gpa">
            <div class="invalid-feedback">
      
            </div>
          </div> 
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block " type="submit">Submit</button>
        </form>

      

      <div class="container row">
        <table>
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>LastName</th>
                <th>GPA</th>
                <th>E-Mail</th>
                <th>Remove</th>
            </thead>
            <tbody v-for="(item, index) in studentList" >
            <tr v-if="item.gpa <= 2" style="color: red;" class="fw-bold">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.last_name}}</td>
                <td>{{item.gpa}}</td>
                <td>{{item.email}}</td>
                <td><button class="btn btn-danger " @click="Delete(index)">Remove</button></td>
            </tr>
            <tr v-else>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.last_name}}</td>
              <td>{{item.gpa}}</td>
              <td>{{item.email}}</td>
              <td><button class="btn btn-danger " @click="Delete(index)">Remove</button></td>
            </tr>
          </tbody>
        </table>
    </div>
</div> 
</body>
<script src="app.js"></script>
</html>
